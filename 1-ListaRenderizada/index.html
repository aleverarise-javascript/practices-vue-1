<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="main">
		<ul>
			<!-- <li v-for="item in people">
				{{item}}
			</li> -->
			<li v-for="item in people" v-text="item"></li>
		</ul>
		<input type="text" v-model="name" v-on:keyup.enter="addName">
	</div>

	<script src="vue.min.js"></script>

	<script>

		new Vue({
			el: '#main',
			data: {
				people: ['Lynda', 'Sharon', 'Alejandro', 'Elver']
			},
			name: '',
			methods: {
				addName: function(){
					this.people.push(this.name);
					this.name = '';
				}
			}
		});
		
	</script>
</body>
</html>
