<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
	
	<div id="main" class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Eventos en VUEjs</h2>
			</div>
			<div class="col-md-4">
				<form action="" v-on:submit.prevent="addName">
					<div class="input-group">
						<input type="text" class="form-control" v-model="name">
						<span class="input-group-btn">
							<input type="submit" class="btn btn-default" value="add">
						</span>
					</div>
				</form>
				<hr>
				<ul class="list-group">
					<li class="list-group-item" v-for="item in people" v-text="item"></li>
				</ul>
			</div>
			<div class="col-md-4">
				<button v-on:click="num += 1">{{ num }} Me gusta</button> 
			</div>
		</div>
	</div>

	<script src="vue.min.js"></script>
	<script src="axios.min.js"></script>

	<script>

		// var urlUser = 'https://randomuser.me/api/?results=10';
		var urlUser = 'https://jsonplaceholder.typicode.com/users';
		new Vue({
			el: '#main',
			data: {
				people: ['linda', 'daniel', 'alejandro', 'sharon'],
				name: '',
				num: 0,
			},
			methods: {
				addName: function (){
					this.people.unshift(this.name);
					this.people.push(this.name);
					this.name = '';
				}
			}
			
		});
		
	</script>
</body>
</html>
